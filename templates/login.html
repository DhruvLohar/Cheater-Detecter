<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
    <title>TCSC Exam Portal</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Log in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email" id="email" />
                    </div>
                    <span class="error-text">Error hai sir</span>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" />
                    </div>
                    <input type="submit" value="Start Exam" class="btn solid" id="login-btn" />
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Exam ID</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Exam ID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Start Exam" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Got exam ID?</h3>
                    <p>
                        Click here to join exam with the exam ID
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Join with ID
                    </button>
                </div>
                <img src="{{ url_for('static', filename='log.svg') }}" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Don't have any exam ID?</h3>
                    <p>
                        Click here to login to your tcsc student account
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        login
                    </button>
                </div>
                <img src="{{ url_for('static', filename='register.svg') }}" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
